<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").click(function(){
                alert("selamat siang teman teman");
            });
            $(".tes").css({
                "background-color": "pink",
                "text-align" : "center"});
                $('#test').css({
                    "background-color" : "orange",
                    "text-align" : "center"
                });
        });
    </script>
</head>
<body>
    <input type="submit" value="salam">
    <p class="tes">ini adalah warna pink</p>
    <p id="test">ini adalah warna orange</p>
</body>
</html>
