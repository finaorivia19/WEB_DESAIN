<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <td><label for="nama">Nama</label></td>
                <td>
                    <input type="text" name="nama" id="nama" placeholder="masukkan nama anda">

            <tr>
                <td>
                    <label for="hobby">Hobby</label>
                </td>
                <td>
                    <input type="text" name="hobby" id="hobby" placeholder="masukkan hobby">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" onclick="dataPerson()">Submit</button>
                </th>
            </tr>

    <center id="hasil">
    </center>
