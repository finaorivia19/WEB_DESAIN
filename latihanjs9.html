<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
</head>
<body>

<h1 id="isi"></h1>
<p id="warna">warna biru</p>
    <script>
        alert('hallo');
        document.getElementById("isi").innerHTML = "Hello saya Fina";

        let div = document.createElement('div');
        div.id = 'content';
        div.innerHTML = `<p> Contoh menambah elemen </p>`;
        document.body.appendChild(div);
        document.getElementById("warna").style.color = "blue";

    </script>
    <script>
        function salam(nama){
            document.write(`Apa kabar ${nama} ? <br>`);
        }
        let siswa = "orivia";
        salam(siswa);
    </script>
</body>
</html>
